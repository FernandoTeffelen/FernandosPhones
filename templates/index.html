<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Borges Importados</title>
</head>
<body>
    <header class="header">
        <h1>Borges Importados</h1>
    </header>
    <main class="product-list">
        {% for product in products %}
        <div class="product-card">
            <img src="/static/img/{{ product.image }}" alt="{{ product.name }}" class="img-produto">
            <h2 class="product-name">{{ product.name }}</h2>
            <p class="product-price">{{ product.price }}</p>
            <a href="/produto/{{ product.id }}" class="product-link">Ver mais</a>
        </div>
        {% endfor %}
    </main>

</body>
</html>
